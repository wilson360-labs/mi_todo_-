<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo Evelyn わ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #1a0000 0%, #000000 70%);
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        /* Optimizaci贸n de rendimiento */
        .falling-item,
        .particle,
        .shooting-star,
        .center-heart,
        .love-message {
            will-change: transform;
            backface-visibility: hidden;
            perspective: 1000px;
        }

        /* Coraz贸n central optimizado */
        .center-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            font-size: 6rem;
            z-index: 5;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
            pointer-events: none;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) translateZ(0);
            }
            10% {
                transform: translate(-50%, -50%) scale(1.1) translateZ(0);
            }
            20% {
                transform: translate(-50%, -50%) scale(1) translateZ(0);
            }
            30% {
                transform: translate(-50%, -50%) scale(1.1) translateZ(0);
            }
            40% {
                transform: translate(-50%, -50%) scale(1) translateZ(0);
            }
        }

        /* Mensaje optimizado */
        .love-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(0);
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .love-message h1 {
            font-size: 3rem;
            font-weight: normal;
            background: linear-gradient(45deg, #ff0000, #ff6b6b, #ff3366, #ff0000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientMove 3s ease infinite;
            filter: drop-shadow(0 0 15px rgba(255, 0, 0, 0.7));
            font-style: italic;
            letter-spacing: 0.1em;
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Elementos que caen optimizados */
        .falling-item {
            position: absolute;
            font-weight: bold;
            pointer-events: none;
            animation: fall linear infinite;
            z-index: 2;
            transform: translateZ(0);
        }

        .te-amo {
            font-size: 1.6rem;
            background: linear-gradient(180deg, #ff0000, #ff4444, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.6));
            font-weight: bold;
        }

        .heart {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.8));
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0;
                transform: translateX(0) rotate(0deg) translateZ(0);
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(var(--drift)) rotate(var(--rotation)) translateZ(0);
            }
        }

        /* Part铆culas optimizadas */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 0 0 4px #ff0000;
            animation: twinkle 2s ease-in-out infinite;
            z-index: 1;
            transform: translateZ(0);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) translateZ(0);
            }
            50% {
                opacity: 1;
                transform: scale(1) translateZ(0);
            }
        }

        /* Estrellas fugaces optimizadas */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px white;
            animation: shoot 2s linear infinite;
            z-index: 3;
            transform: translateZ(0);
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-200px) translateY(200px) translateZ(0);
                opacity: 0;
            }
        }

        /* Efecto de click optimizado */
        .click-heart {
            position: absolute;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 100;
            transform: translateZ(0);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) translateZ(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.3) translateZ(0);
            }
        }

        @media (max-width: 768px) {
            .love-message h1 {
                font-size: 2.2rem;
            }
            .center-heart {
                font-size: 4rem;
            }
            .te-amo {
                font-size: 1.4rem;
            }
            .heart {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="love-message">
        <h1>Eres mi Todo, Evelyn</h1>
    </div>

    <div class="center-heart"></div>

    <audio id="bgMusic" autoplay loop>
        <source src="https://dl.dropbox.com/scl/fi/xj7nmrgy84cblfwfb5lc0/Vibra-Perfecta-Juli-n-lvarez-y-su-Norte-o-Banda.flac?rlkey=lvup69304d479ov43v1ha221b&st=7l9p1h0p&dl=0" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bgMusic');
        const MAX_FALLING_ITEMS = 30;
        const MAX_PARTICLES = 60;
        const MAX_STARS = 3;
        let fallingItemsCount = 0;
        let particlesCount = 0;
        let starsCount = 0;
        
        document.addEventListener('click', () => {
            music.play().catch(e => console.log('Audio:', e));
        }, { once: true });

        // Crear coraz贸n al hacer click (optimizado)
        let lastClickTime = 0;
        document.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastClickTime < 100) return;
            lastClickTime = now;
            
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.textContent = '';
            heart.style.left = e.clientX + 'px';
            heart.style.top = e.clientY + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        });

        function createFallingItem() {
            if (fallingItemsCount >= MAX_FALLING_ITEMS) return;
            
            const item = document.createElement('div');
            item.className = 'falling-item';
            
            if (Math.random() > 0.5) {
                item.innerHTML = '<span class="te-amo">Te Amo</span>';
            } else {
                item.innerHTML = '<span class="heart">わ</span>';
            }
            
            item.style.left = Math.random() * 100 + '%';
            
            const duration = Math.random() * 3 + 5;
            item.style.animationDuration = duration + 's';
            
            const drift = (Math.random() - 0.5) * 100;
            item.style.setProperty('--drift', drift + 'px');
            
            const rotation = (Math.random() - 0.5) * 120;
            item.style.setProperty('--rotation', rotation + 'deg');
            
            document.body.appendChild(item);
            fallingItemsCount++;
            
            setTimeout(() => {
                if (item.parentNode) {
                    item.remove();
                    fallingItemsCount--;
                }
            }, duration * 1000);
        }

        function createParticle() {
            if (particlesCount >= MAX_PARTICLES) return;
            
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's';
            document.body.appendChild(particle);
            particlesCount++;
        }

        function createShootingStar() {
            if (starsCount >= MAX_STARS) return;
            
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = (Math.random() * 50 + 50) + '%';
            star.style.top = Math.random() * 30 + '%';
            document.body.appendChild(star);
            starsCount++;
            
            setTimeout(() => {
                star.remove();
                starsCount--;
            }, 2000);
        }

        // Crear part铆culas de fondo (reducidas)
        for (let i = 0; i < MAX_PARTICLES; i++) {
            createParticle();
        }

        // Crear elementos iniciales (reducidos)
        for (let i = 0; i < 15; i++) {
            setTimeout(createFallingItem, i * 150);
        }

        // Lluvia continua optimizada
        setInterval(createFallingItem, 300);
        
        // Estrellas fugaces optimizadas
        setInterval(createShootingStar, 8000);

        // Optimizaci贸n adicional: usar requestAnimationFrame para mejor rendimiento
        function optimizePerformance() {
            requestAnimationFrame(optimizePerformance);
        }
        optimizePerformance();
    </script>
</body>
</html>
